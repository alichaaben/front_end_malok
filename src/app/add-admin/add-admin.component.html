<div style="background-color: #EFEFEF; height: 80vh" class="host">
    <div class="container-fluid mt-3">

        <!-- <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="far fa-check-circle me-3"></i> <small>Votre compte est bien cr√©e</small>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->

        <div class="row justify-content-center mb-5">
            <form class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
                <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-3"></i> <small>Confirmation de mot de passe incorrect</small>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> -->
                <div class="d-flex justify-content-between">
                    <div class="form-group mb-3" style="width: 45%;">
                        <label class="mb-2">Nom :</label>
                        <input type="text" [(ngModel)]="newAdmin.nomAdmin" name="nom" class="form-control">
                    </div>
                    <div class="form-group mb-3" style="width: 45%;">
                        <label class="mb-2">Prenom :</label>
                        <input type="text" [(ngModel)]="newAdmin.prenomAdmin" name="prenom" class="form-control">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="mb-2">Email :</label>
                    <input type="email" [(ngModel)]="newAdmin.emailAdmin" name="email" class="form-control">
                </div>

                <!-- <div class="form-group mb-3">
                    <label class="mb-2">Role :</label>
                    <input type="text" [(ngModel)]="newAdmin.roleAdmin" name="role" class="form-control">
                </div> -->

                <label class="mb-2">Role :</label>
                <select class="form-select mb-3" aria-label="Default select example" [(ngModel)]="newAdmin.roleAdmin" name="role">
                    <option value="Super Admin">Super Admin</option>
                    <option value="Admin">Admin</option>
                </select>

                <div class="form-group mb-3">
                    <label class="mb-2">Identifiant :</label>
                    <input type="text" [(ngModel)]="newAdmin.loginAdmin" name="identifiant" class="form-control">
                </div>


                <div class="form-group mb-3">
                    <label class="mb-2">Mot de passe :</label>
                    <input type="password" [(ngModel)]="newAdmin.passwordAdmin" name="password" class="form-control">
                </div>

                <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn" style="background-color:#005a81; color: #fff" (click)="addNewAdmin()">Ajouter</button>
                </div>
            </form>
        </div>

        <div>
            <a routerLink="/home/admin" class="btn"><i class="fas fa-arrow-left me-2"></i> retour a la liste</a>
        </div>
    </div>
</div>
