<div class="row host">
    <div *ngIf="numberOfMessages == 0 ; else show">  
      <h2 class="text-center">Aucune donnÃ©e disponible</h2>
    </div>
    <ng-template #show>
      <table>
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">E-mail</th>
            <th scope="col">Sujet</th>
            <th scope="col">Message</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mess of listMessages">
            <td data-label="Nom"> {{mess.nomMessage}} </td>
            <td data-label="E-mail"> {{mess.emailMessage}} </td>
            <td data-label="Sujet"> {{mess.sujetMessage}} </td>
            <td data-label="Message">{{mess.contenuMessage}}</td>
            <td data-label="Action">
              <div>
                <button class="btn btn-sm me-2" (click)="deleteMessage(mess)" style="background-color: #FF3B3F; color: #FFF;"><i class="fas fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  
    </ng-template>
  </div>
