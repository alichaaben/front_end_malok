<div class="row host" style="background-color: #EFEFEF">
    <div class="container-fluid mt-3">

        <!-- <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="far fa-check-circle me-3"></i> <small>Votre compte est bien cr√©e</small>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->

        <div class="row justify-content-center mb-5 p-2">
            <form class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
                <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-3"></i> <small>Confirmation de mot de passe incorrect</small>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> -->

                <div class="form-group mb-3">
                    <label class="mb-2">Titre :</label>
                    <input type="text" [(ngModel)]="newOffre.titreOffre" name="titre" class="form-control">
                </div>

                <label class="mb-2">Categorie :</label>
                <select class="form-select mb-3" aria-label="Default select example" [(ngModel)]="idCat" name="idCat">
                    <option *ngFor="let cat of listeCategs" [value]="cat.idCategorie"> {{cat.titreCategorie}} </option>
                </select>

                <label class="mb-2">Entreprise :</label>
                <select class="form-select mb-3" aria-label="Default select example" [(ngModel)]="idEnts" name="idEnts">
                    <option *ngFor="let ent of listeEnts" [value]="ent.idEntreprise"> {{ent.nomEntreprise}} </option>
                </select>

                <div class="form-group mb-3">
                    <label class="mb-2">Description :</label>
                    <textarea class="form-control" [(ngModel)]="newOffre.descriptionOffre" name="description"
                        rows="5"></textarea>
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Offre d'emploi :</label>
                    <input type="text" [(ngModel)]="newOffre.offreEmploi" name="offre" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Adresse :</label>
                    <input type="text" [(ngModel)]="newOffre.adresseOffre" name="adresse" class="form-control">
                </div>

                <div class="form-group mb-3">

                    <label class="mb-2">Salaire :</label>
                    <input type="text" [(ngModel)]="newOffre.salaireOffre" name="salaire" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Niveau d'etude :</label>
                    <input type="text" [(ngModel)]="newOffre.niveauEtudeOffre" name="niveau" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Experience :</label>
                    <input type="text" [(ngModel)]="newOffre.experienceOffre" name="experience" class="form-control">
                </div>


                <div class="form-group mb-3">
                    <label class="mb-2">Type contrat :</label>
                    <input type="text" [(ngModel)]="newOffre.typeDeContratOffre" name="type" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Exisgence :</label>
                    <input type="text" [(ngModel)]="newOffre.exigenceOffre" name="exisgence" class="form-control">
                </div>

                <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn" style="background-color:#005a81; color: #fff"
                        (click)="addOffre()">Ajouter</button>
                </div>
            </form>
        </div>

        <div>
            <a routerLink="/home/offre" class="btn"><i class="fas fa-arrow-left me-2"></i> retour a la liste</a>
        </div>
    </div>
</div>
