<div class="row host" style="background-color: #EFEFEF">
    <div class="container-fluid mt-3">

        <!-- <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="far fa-check-circle me-3"></i> <small>Votre compte est bien cr√©e</small>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->

        <div class="row justify-content-center mb-5 p-2">
            <form class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
                <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-3"></i> <small>Confirmation de mot de passe incorrect</small>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> -->
                
                <div class="form-group mb-3">
                    <label class="mb-2">Nom :</label>
                    <input type="text" [(ngModel)] = "newEntreprise.nomEntreprise" name="nom" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Description :</label>
                    <textarea class="form-control" [(ngModel)] = "newEntreprise.descriptionEnt" name="description" rows="5"></textarea>
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Raison social :</label>
                    <input type="text" [(ngModel)] = "newEntreprise.raisonSocialEnt"  name="prenom" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Matricule fiscale :</label>
                    <input type="text" [(ngModel)] = "newEntreprise.matriculeFiscaleEnt" name="prenom" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Adresse :</label>
                    <input type="text" [(ngModel)] = "newEntreprise.adresseEnt" name="prenom" class="form-control">
                </div>
                
                <div class="form-group mb-3">
                    <label class="mb-2">Email :</label>
                    <input type="email" [(ngModel)] = "newEntreprise.emailEnt" name="email" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Telephone :</label>
                    <input type="tel" [(ngModel)] = "newEntreprise.telephoneEnt" name="telephone" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Logo :</label>
                    <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-2">Identifiant :</label>
                    <input type="text" [(ngModel)] = "newEntreprise.loginEnt" name="identifiant" class="form-control">
                </div>


                <div class="form-group mb-3">
                    <label class="mb-2">Mot de passe :</label>
                    <input type="password" [(ngModel)] = "newEntreprise.passwordEnt" name="password" class="form-control">
                </div>

                

                <div class="d-flex justify-content-center mb-2">
                    <button type="button" (click)="addNewEntreprise()" class="btn" style="background-color:#005a81; color: #fff" >Ajouter</button>
                </div>
            </form>
        </div>

        <div>
            <a routerLink="/home/entreprise" class="btn"><i class="fas fa-arrow-left me-2"></i> retour a la liste</a>
        </div>
    </div>
</div>
